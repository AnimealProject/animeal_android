name: Release workflow

on:
  push:
    branches: [ develop ]
    paths-ignore:
      - '**/README.md'
      - '.github/**'

  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  FIREBASE_APP_DISTRIBUTION_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_APP_DISTRIBUTION_SERVICE_ACCOUNT }}

jobs:
  build:
    name: Build Animeal Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Add nested repo
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.KEY_STORE_REPOSITORY }}
          token: ${{ secrets.GH_PAT }} 
          path: android-keystore
      
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt
          cache: gradle
      
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Configure MapBox secrets
        run: |
          echo -e "\nMAPBOX_SECRET_TOKEN=${{ secrets.MAPBOX_SECRET_TOKEN }}" >> ./local.properties
          echo "MAPBOX_PUBLIC_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}" >> ./local.properties
          echo "MAPBOX_USERNAME=${{ secrets.MAPBOX_USERNAME }}" >> ./local.properties
          echo "MAPBOX_STYLE_ID=${{ secrets.MAPBOX_STYLE_ID }}" >> ./local.properties
          cat ./local.properties
      
      - name: Copy google services config
        run: echo $GOOGLE_SERVICES >> app/google-services.json

      - name: Copy amplify config files DEV env
        run: |
          mkdir -p app/src/main/res/raw
          cat android-keystore/amplify-keys/dev/raw/amplifyconfiguration.json >> app/src/main/res/raw/amplifyconfiguration.json
          cat android-keystore/amplify-keys/dev/raw/awsconfiguration.json >> app/src/main/res/raw/awsconfiguration.json

      - name: Copy keystore
        uses: RollyPeres/base64-to-path@v1
        with:
          filePath: ${{ github.workspace }}/app/animeal_key_store.jks
          encodedString: ${{ secrets.KEY_STORE }}

      - name: Check keystore existence
        uses: andstor/file-existence-action@v1
        with:
          files: "app/animeal_key_store.jks"

      - name: Increment build number 
        run: ./increment.sh    
                    
      - name: Build release APK DEV env
        run: ./gradlew clean assembleRelease

      - name: Rename artifacts
        run: |
           mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/app-release-dev-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk

      - name: Upload APK DEV env
        uses: actions/upload-artifact@v2
        with:
          name: app-release-dev-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk
          path: app/build/outputs/apk/release/app-release-dev-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk

      - name: Create release Tag DEV env
        uses: ncipollo/release-action@v1
        with:
          artifacts: app/build/outputs/apk/release/app-release-dev-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk
          tag: dev.${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}
          name: Release dev.${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Google Service Account.json
        run: echo $FIREBASE_APP_DISTRIBUTION_SERVICE_ACCOUNT_JSON >> service_account.json

      - name: Firebase App Distribution DEV env
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.4
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFile: service_account.json
          groups: developers
          file: app/build/outputs/apk/release/app-release-dev-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk
      
      # Start build for qa env
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Copy amplify config files TEST env
        run: |
          rm ./app/src/main/res/raw/*
          cat android-keystore/amplify-keys/qa/raw/amplifyconfiguration.json >> app/src/main/res/raw/amplifyconfiguration.json
          cat android-keystore/amplify-keys/qa/raw/awsconfiguration.json >> app/src/main/res/raw/awsconfiguration.json
      
      - name: Build release APK qa env
        run: ./gradlew clean assembleRelease

      - name: Rename artifacts
        run: |
           mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/app-release-qa-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk

      - name: Upload APK TEST env
        uses: actions/upload-artifact@v2
        with:
          name: app-release-qa-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk
          path: app/build/outputs/apk/release/app-release-qa-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk

      - name: Create release tag qa env
        uses: ncipollo/release-action@v1
        with:
          artifacts: app/build/outputs/apk/release/app-release-qa-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk
          tag: qa.${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}
          name: Release qa.${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Firebase App Distribution qa env
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.4
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFile: service_account.json
          groups: qa_team
          file: app/build/outputs/apk/release/app-release-qa-${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.BUILD_NUMBER }}.apk 
      # End
      
      - name: Commit files
        run: |
          git config --local user.email "egorikftp@gmail.com"
          git config --local user.name "egorikftp"
          git commit -m "Increment build version" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

